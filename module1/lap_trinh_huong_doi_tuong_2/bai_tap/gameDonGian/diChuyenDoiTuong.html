<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di Chuyển Đối Tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight(){
            this.left += 11;
        }
        moveDown(){
            this.top += 11;
        }
        movLeft(){
            this.left -= 11;
        }
        moveTop(){
            this.top -= 11;
        }
    }
    let hero = new Hero('Songoku.jpg', 0, 0, 555);
    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }else if (hero.top<window.innerHeight-hero.size){
            hero.moveDown();
        }else{
            return start1();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start,11);
    }
    function start1(){
        if(hero.left >= 0){
            hero.movLeft();
        }else if (hero.top>=0){
            hero.moveTop();
        }else {
            return start();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start1,11);
    }
    start();
</script>
</body>
</html>
