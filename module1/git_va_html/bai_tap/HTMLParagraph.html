<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Paragraph</title>
</head>
<body>
<p>Đây là đoạn văn bản thứ nhất được tạo ra từ thẻ p</p>
<p>Đây là đoạn văn bản thứ hai<br>được tạo ra từ thẻ p và thẻ br</p>

</pre>
