<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
    <script>
        let nhapSoLuongCustomer;
        let arrNameCustomers = ["Châu Phú","Din Quang","Khánh Nguyễn","Lành Nguyễn","Mai Hồ","Tín Võ","Vũ Nguyễn","Danh Nguyễn","Cường Hồ","Duy Nguyễn"];
        menu();



        function menu() {
            let choose = prompt("Nhập thao tác muốn thực hiện: \n 1. Show Customer \n 2. Delete Customer \n 3. Add New Customer");
            switch (choose) {
                case "1":
                    showCustomer();
                    break;
                case "2":
                    deleteCustomer();
                    break;
                case "3" :
                    addNewCustomer();
                    break;
            }
        }



        function showCustomer() {
            arrNameCustomers.sort();
            alert(sapXep(arrNameCustomers));
            menu();
        }



        function addNewCustomer() {
            nhapSoLuongCustomer = parseInt(prompt("Nhập số lượng Customer muốn thêm :"));
            for (let i=0;i<nhapSoLuongCustomer;i++){
                let nhapTenCustomer = prompt("Nhập tên Customer :");
                arrNameCustomers.push(nhapTenCustomer);
            }
            showCustomer();
        }



        function deleteCustomer() {
            let choose = prompt(sapXep(arrNameCustomers));
            switch (choose) {
                case "1":
                    arrNameCustomers.splice(0,1);
                    break;
                case "2":
                    arrNameCustomers.splice(1,1);
                    break;
                case "3":
                    arrNameCustomers.splice(2,1);
                    break;
                case "4":
                    arrNameCustomers.splice(3,1);
                    break;
                case "5":
                    arrNameCustomers.splice(4,1);
                    break;
                case "6":
                    arrNameCustomers.splice(5,1);
                    break;
                case "7":
                    arrNameCustomers.splice(6,1);
                    break;
                case "8":
                    arrNameCustomers.splice(7,1);
                    break;
                case "9":
                    arrNameCustomers.splice(8,1);
                    break;
                case "10":
                    arrNameCustomers.splice(9,1);
                    break;
            }
            showCustomer();
        }



        function sapXep(mangCanSapXep) {
            let mangTam=[];
            for (let i=0;i<mangCanSapXep.length;i++){
                mangTam.push((i+1) + ". " + mangCanSapXep[i] + "\n");
            }
            return mangTam.join("");
        }
    </script>
</body>
</html>
