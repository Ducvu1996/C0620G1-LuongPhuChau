<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
    <h1 style="color: red" id="xuatketqua"></h1>
    <script>
        let year = parseInt(prompt("Enter a year"));
        let isLeapYear = false;
        let isDivisibleBy4 = year % 4 == 0;
        if (isDivisibleBy4) {
            let isDivisibleBy100 = year % 100 == 0;
            if (isDivisibleBy100) {
                let isDivisibleBy400 = year % 400 == 0;
                if (isDivisibleBy400) {
                    isLeapYear = true;
                }
            } else {
                isLeapYear = true;
            }
        }
        if (isLeapYear) {
            document.getElementById("xuatketqua").innerHTML = "Đó là Năm Nhuận";
        } else {
            document.getElementById("xuatketqua").innerHTML = "Đó không phải là Năm Nhuận";
        }
    </script>
</body>
</html>
