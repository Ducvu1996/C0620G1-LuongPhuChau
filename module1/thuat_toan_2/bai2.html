<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let mangSoNguyen = [0,1,2,3,4,5,6,7,4,4,10];
        let soNguyenX = 9;

        let mangKetQua = tryRemoveFromArray(mangSoNguyen,soNguyenX);
        document.write("Mảng số nguyên sau khi chương trình kết thúc là : [" + mangKetQua.join() + "]");

        function tryRemoveFromArray(mang,soX) {
            let doDaiMang = mang.length;
            for (let i=0;i<doDaiMang;i++){
                if (mang[i] === soX){
                    mang.splice(i,1);
                    i--;
                }
            }
            return mang;
        }
    </script>
</body>
</html>
