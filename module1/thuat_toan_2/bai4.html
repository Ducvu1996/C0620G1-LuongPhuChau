<body>
<canvas id="myCanvas" width="333px" height="333px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    class Circle{
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        setX(x){
            this.x = x;
        }
        setY(y){
            this.y = y;
        }
        setRadius(radius){
            this.radius = radius;
        }
        setColor(color){
            this.color = color;
        }
        getX(){
            return this.x;
        }
        getY(){
            return this.y;
        }
        getRadius(){
            return this.radius;
        }
        getColor(){
            return this.color;
        }
        render(canvas){
            let temp = canvas.getContext("2d");
            temp.beginPath();
            temp.fillStyle = this.color;
            temp.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            temp.fill();
        }
    }
    let newCircle = new Circle(10, 10, 100, "#000000");
    newCircle.render(canvas);
</script>
</body>
</html>
