<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonacci</title>
</head>
<body>
<script>
    let gioiHan = parseInt(prompt("Nhập số lượng số Fibonacci cần hiển thị"));
    let fibo1=1;
    let fibo2=1;
    let fiboN=0;
    document.write(fibo1 + "\n");
    document.write(fibo2 + "\n");
    for (let i = 2 ; i <= gioiHan ; i++) {
        fiboN = fibo1 + fibo2;
        fibo1 = fibo2;
        fibo2 = fiboN;
        document.write(fiboN + "\n");
    }
</script>
</body>
</html>
