<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h1 style="color: red" id="xuatKetQua"></h1>
<script>
    let total = 0;
    for (let i = 1; i <= 30; i++) {
        total = total + 7*i;
    }
    document.getElementById("xuatKetQua").innerHTML="Tổng 30 số đầu tiên chia hết cho 7 là : " + total;
</script>
</body>
</html>
