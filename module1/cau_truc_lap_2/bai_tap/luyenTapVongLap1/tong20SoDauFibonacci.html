<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h1 id="xuatKetQua" style="color: red"></h1>
<script>
    let total=2;
    let fibo1=1;
    let fibo2=1;
    let fiboN=0;
    for (let i = 2 ; i < 20 ; i++) {
        fiboN = fibo1 + fibo2;
        fibo1 = fibo2;
        fibo2 = fiboN;
        total = total + fiboN;
    }
    document.getElementById("xuatKetQua").innerHTML="Tổng 20 số đầu tiên của dãy Fibonacci là : " + total;
</script>
</body>
</html>
