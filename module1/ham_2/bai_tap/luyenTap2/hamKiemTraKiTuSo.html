<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let nhapKiTu = prompt("Nhập kí tự bất kỳ :");
        alert(testKiTuSo(nhapKiTu));
        function testKiTuSo(n) {
            if (isNaN(n)){
                return false;
            }
            else return true;
        }
    </script>
</body>
</html>
