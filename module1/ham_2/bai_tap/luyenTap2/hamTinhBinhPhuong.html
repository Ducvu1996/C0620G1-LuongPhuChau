<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let soNhapVao = parseFloat(prompt("Nhập số bất kỳ muốn tính bình phương :"));
        document.write(tinhBinhPhuong(soNhapVao));
        function tinhBinhPhuong(n) {
            let result = n*n;
            return "Bình phương của " + n + " là : " + result;
        }
    </script>
</body>
</html>
