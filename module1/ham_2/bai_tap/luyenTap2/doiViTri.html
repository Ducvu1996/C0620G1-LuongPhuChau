<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt("Nhập số thứ nhất :"));
        let number2 = parseInt(prompt("Nhập số thứ hai :"));
        document.write("Vị trí 2 số ban đầu là : " + number1 + " và " + number2 + "<br>");
        document.write(doiViTri(number1,number2));
        function doiViTri(a,b) {
            //let bienTam = a;
            //a = b;
            //b = bienTam;
            return "Vị trí 2 số sau khi đổi chỗ là : " + b + " và " + a;
        }
    </script>
</body>
</html>
