<!DOCTYPE html>

<head>

    <title>Ứng dụng quản lý sản phẩm</title>

        let danhSachSanPham = new Array ("Lamborghini","Bugatti","McLaRen","Ferrari","Porsche");
        show();
        function show() {
            let cell;
            cell = "<table border='1' cellspacing='0' cellpadding='3'>";

                cell = cell + "<tr>";
                for (let j = 0; j < 4; j++) {

            }
            cell = cell + "</table>";
            document.write(cell);
        }
    </script>
