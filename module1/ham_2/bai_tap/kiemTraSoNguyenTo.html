<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        function testSoNguyenTo(number) {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        document.write("Các số nguyên tố nhỏ hơn 10000 là : " + "<br>");
        for (let soCanKiemTra = 2; soCanKiemTra < 10000 ; soCanKiemTra++) {
            if (testSoNguyenTo(soCanKiemTra)) {
                document.write(soCanKiemTra + "<br>");
            }
        }
