<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
    <script>
        let nhapTu = prompt("Nhập từ cần kiểm tra :");
        document.write(testDoiXung(nhapTu));
        function testDoiXung(tuCanKiemTra) {
            let i = 0;
            let j = tuCanKiemTra.length-1;
            if (i>=j){
                return "Đó là từ đối xứng !";
            }
            if (tuCanKiemTra[i] != tuCanKiemTra[j]) {
                return "Đó không phải từ đối xứng !";
            }
            else return testDoiXung(tuCanKiemTra.slice(1,j));
        }
    </script>
</body>
</html>
