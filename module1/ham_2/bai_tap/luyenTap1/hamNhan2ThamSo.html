<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let message = "";
        let thamSo1 = parseFloat(prompt("Nhập số thứ nhất :"));
        let thamSo2 = parseFloat(prompt("Nhập số thứ hai :"));
        nhanThamSo(thamSo1,thamSo2);
        function nhanThamSo(a,b) {
            if (a>b){
                message = "Số thứ nhất lớn hơn số thứ hai.";
            }
            else {
                let tong =  a + b;
                message = "Tổng của 2 số đó là : " + tong;
            }
        }
        alert(message);
    </script>
</body>
</html>
