<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <input type="button" onclick="nhanDoiSo()" value="Gọi hàm nhận đối số">
    <h1 style="color: red" id="result"></h1>
</body>
    <script>
        let doiSo = parseFloat(prompt("Nhập vào 1 số bất kỳ"));
        function nhanDoiSo() {
            doiSo = doiSo + 1;
            document.getElementById("result").innerHTML="Sau khi gọi hàm đối số trở thành : " + doiSo;
        }
    </script>
</html>
