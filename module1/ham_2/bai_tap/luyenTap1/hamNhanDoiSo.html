<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let doiSo = parseFloat(prompt("Nhập vào 1 số bất kỳ"));
    function nhanDoiSo(n) {
        let result = n + 1;
        return "Sau khi gọi hàm đối số trở thành : " + result;
    }
    alert(nhanDoiSo(doiSo));
</script>
</body>
</html>
