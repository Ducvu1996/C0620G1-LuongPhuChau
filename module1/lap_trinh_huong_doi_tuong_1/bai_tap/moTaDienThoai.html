<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả Điện Thoại</title>
</head>
<body>
    <script>
        function Mobile (id,phoneName) {
            this.id = id;
            this.phoneName = phoneName;
            this.message = "";
            this.setMessage = function (message){
                this.message = message;
            };
            this.getMessage = function () {
                return this.message;
            };
            this.sendMessage = function (message , mobile){
                mobile.setMessage(message);
            }
        }
        let iphone = new Mobile(1,"Iphone");
        let nokia = new Mobile(2,"Nokia");
        nokia.sendMessage("Tao là Nokia nè ! Mày liệu hồn !");
        let message = nokia.getMessage();
        console.log(message);
    </script>
</body>
</html>
