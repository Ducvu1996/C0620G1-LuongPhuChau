<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô Tả Temperature</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(doC) {
                if (doC >= -273){
                    return this.doC = doC;
                }
            }
            setDoC(doC){
                if (doC >= -273){
                    return this.doC = doC;
                }
            }
            changeDoF(){
                return (this.doC - 32) * 5 / 9;
            }
            changeDoK(){
                return this.doC + 273.15;
            }
        }
        let nhapDoC = new Temperature(25);
        document.write(nhapDoC.doC + " độ C tương ứng bằng : " + nhapDoC.changeDoF() + " độ F ." + "<br>");
        document.write(nhapDoC.doC + " độ C tương ứng bằng : " + nhapDoC.changeDoK() + " độ K ." + "<br>" + "<br>");

        let nhietDoNhapVao;
        do{
            nhietDoNhapVao = parseInt(prompt("Nhập nhiệt độ cần chuyển đổi : (đơn vị độ C)"));
            if (nhietDoNhapVao < -273){
                alert("Nhiệt độ nhập vào phải lớn hơn hoặc bằng -273 độ C !");
            }
            else break;
        } while (1);

        nhapDoC.setDoC(nhietDoNhapVao);
        document.write(nhapDoC.doC + " độ C tương ứng bằng : " + nhapDoC.changeDoF() + " độ F ." + "<br>");
        document.write(nhapDoC.doC + " độ C tương ứng bằng : " + nhapDoC.changeDoK() + " độ K ." + "<br>");
    </script>
</body>
</html>
