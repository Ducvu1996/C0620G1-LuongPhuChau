<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day;
            };
            this.getMonth = function() {
                return this.month;
            };
            this.getYear = function() {
                return this.year;
            };
            this.setDay = function(day) {
                this.day  = day;
                return this.day;
            };
            this.setMonth = function(month) {
                this.month  = month;
                return this.month;
            };
            this.setYear = function(year) {
                this.year  = year;
                return this.year;
            };
            this.setDate = function (day,month,year) {
                this.day  = day;
                this.month  = month;
                this.year  = year;
                return this.day.month.year;
            }
        };

        let date = new MyDate(29,2,2000);

        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);

        day = date.setDay(10);
        month = date.setMonth(10);
        year = date.setYear(2010);
        alert(day + "/" + month + "/" + year);

        let newDay = date.setDate(10/10/2000);
        alert(newDay);
    </script>
</body>
</html>
