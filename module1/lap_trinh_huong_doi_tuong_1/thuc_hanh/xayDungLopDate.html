<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
    <script>
        let MyDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
            this.getDay = function() {
                return this.day;
            };
            this.getMonth = function() {
                return this.month;
            };
            this.getYear = function() {
                return this.year;
            };
            this.setDay = function(day) {
                this.day  = day;
            };
            this.setMonth = function(month) {
                this.month  = month;
            };
            this.setYear = function(year) {
                this.year  = year;
            };
            this.setDate = function (day,month,year) {
                this.day  = day;
                this.month  = month;
                this.year  = year;
            };
            this.toString = function () {
                return this.day + "/" + this.month + "/" + this.year;
            }
        };

        let date = new MyDate(9,9,2009);
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        alert(day + "/" + month + "/" + year);

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2010);
        alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

        date.setDate(11,11,2011);
        alert(date.getDay() + "--" + date.getMonth() + "--" + date.getYear());

        date.setDate(12,12,2012);
        document.write(date.toString(date.getDay() + date.getMonth() + date.getYear()));

    </script>
</body>
</html>
