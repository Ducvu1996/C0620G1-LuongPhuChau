<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
</head>
<body>
    <form>
    <img id="myImage" src="12477213.jpg" />
    <h1 style="color: red">Click button below to move the image</h1>
    <input type="button" value="Click Me" style="background: deeppink;color: blue;margin-left:610px" onclick="moveLeft()"/>
    <input type="button" value="Click Me" style="background: blue;color: deeppink" onclick="moveRight()"/>
    <input type="button" value="Click Me" style="background: lightcoral;color: darkgreen" onclick="moveUp()"/>
    <input type="button" value="Click Me" style="background: firebrick;color: chartreuse" onclick="moveDowm()"/>
    </form>
    <script>
        let imgObj = null;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 555 + 'px';
        }
        function moveLeft(){
            imgObj.style.left = parseInt(imgObj.style.left) - 555 + 'px';
        }
        function moveUp(){
            imgObj.style.top = parseInt(imgObj.style.left) + 333 + 'px';
        }
        function moveDowm(){
            imgObj.style.top = parseInt(imgObj.style.left) - 333 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
