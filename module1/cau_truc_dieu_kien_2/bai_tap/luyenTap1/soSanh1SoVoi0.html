<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 1 số với 0</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
            let number=parseInt(prompt("Nhập số nguyên bất kỳ : "));
            if (number>0)
                document.getElementById("xuatKetQua").innerHTML="Số bạn đã nhập lớn hơn 0";
            else if (number<0)
                document.getElementById("xuatKetQua").innerHTML="Số bạn đã nhập nhỏ hơn 0";
    </script>
</body>
</html>
