<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết hay không</title>
</head>
<body>
    <script>
        let a=prompt("Nhập số a : ");
        let b=prompt("Nhập số b : ");
        let mod= parseFloat(a) % parseFloat(b);
        if (mod==0)
            alert("a chia hết cho b");
        else alert("a không chia hết cho b");
    </script>
</body>
</html>
