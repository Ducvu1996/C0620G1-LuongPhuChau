<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
        let doanhSoBanHang=parseInt(prompt("Nhập doanh số bán hàng : (đơn vị triệu VND)"));
        let hoaHong;
        if (doanhSoBanHang >= 50){
            hoaHong=doanhSoBanHang/10;
            document.getElementById("xuatKetQua").innerHTML="Hoa hồng bạn nhận được là : " + hoaHong + " triệu VND";
        }
        else if (doanhSoBanHang >= 20) {
            hoaHong = doanhSoBanHang / 20;
            document.getElementById("xuatKetQua").innerHTML = "Hoa hồng bạn nhận được là : " + hoaHong + " triệu VND";
        }
        else if (doanhSoBanHang >= 10){
            hoaHong = doanhSoBanHang / 40;
            document.getElementById("xuatKetQua").innerHTML="Hoa hồng bạn nhận được là : " + hoaHong + " triệu VND";
        }
        else if (doanhSoBanHang >= 5){
            hoaHong = doanhSoBanHang / 80;
            document.getElementById("xuatKetQua").innerHTML="Hoa hồng bạn nhận được là : " + hoaHong + " triệu VND";
        }
        else document.getElementById("xuatKetQua").innerHTML="Vì doanh số thấp nên bạn không nhận được hoa hồng"
    </script>
</body>
</html>
