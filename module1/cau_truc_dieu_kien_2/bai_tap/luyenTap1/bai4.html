<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
        let number1=parseInt(prompt("Nhập số nguyên thứ nhất : "));
        let number2=parseInt(prompt("Nhập số nguyên thứ hai : "));
        let number3=parseInt(prompt("Nhập số nguyên thứ ba : "));
        if (number1>number2)
            if (number1>number3)
                document.getElementById("xuatKetQua").innerHTML="Số lớn nhất trong 3 số là :" + " " + number1;
            else document.getElementById("xuatKetQua").innerHTML="Số lớn nhất trong 3 số là :" + " " + number3;
        else
            if (number2>number3)
                document.getElementById("xuatKetQua").innerHTML="Số lớn nhất trong 3 số là :" + " " + number2;
            else document.getElementById("xuatKetQua").innerHTML="Số lớn nhất trong 3 số là :" + " " + number3;
    </script>
</body>
</html>
