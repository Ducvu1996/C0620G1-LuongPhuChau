<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
            let age = parseInt(prompt("Nhập tuổi học sinh : "));
            if (age < 15)
                document.getElementById("xuatKetQua").innerHTML="Học sinh này không đủ điều kiện học lớp 10";
            else  document.getElementById("xuatKetQua").innerHTML="Học sinh này đủ điều kiện học lớp 10";
    </script>
</body>
</html>
