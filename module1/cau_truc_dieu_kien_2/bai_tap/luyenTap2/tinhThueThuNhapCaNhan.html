<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h1 style="color: red" id="xuatKetQua"></h1>
<script>
    let luong=parseInt(prompt("Nhập lương của bạn : (đơn vị triệu VND)"));
    let thue;
    if (luong >= 100){
        thue=luong/10;
        document.getElementById("xuatKetQua").innerHTML="Thuế thu nhập cá nhân của bạn là : " + thue + " triệu VND";
    }
    else if (luong >= 50) {
        thue = luong / 20;
        document.getElementById("xuatKetQua").innerHTML = "Thuế thu nhập cá nhân của bạn là : " + thue + " triệu VND";
    }
    else if (luong >= 20){
        thue = luong / 40;
        document.getElementById("xuatKetQua").innerHTML="Thuế thu nhập cá nhân của bạn là : " + thue + " triệu VND";
    }
    else if (luong >= 10){
        thue = luong / 80;
        document.getElementById("xuatKetQua").innerHTML="Thuế thu nhập cá nhân của bạn là : " + thue + " triệu VND";
    }
    else document.getElementById("xuatKetQua").innerHTML="Vì lương của bạn thấp nên không tính thuế thu nhập cá nhân"
</script>
</body>
</html>
