<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phân loại số</title>
</head>
<body>
    <script>
        let chuoi = prompt("Nhập dãy số :");
        let result = [];
        for (let i=1;i<chuoi.length;i++){
            if ((chuoi[i-1]%2===0)&&(chuoi[i]%2===0)){
                result.push("-", chuoi[i]);
            }
            else result.push(chuoi[i]);
        }
        document.write(result.join(""));
    </script>
</body>
</html>
