<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
        let mangNhapVao = new Array();
        let i;
        for (i=0;i<10;i++){
            let nhapSo = parseInt(prompt("Nhập số nguyên bất kỳ:"));
            mangNhapVao.push(nhapSo);
        }
        let soNguyenV = parseInt(prompt("Nhập số nguyên V :"));
        for (i=0;i<mangNhapVao.length;i++){
            if (mangNhapVao[i] == soNguyenV ){
                document.getElementById("xuatKetQua").innerHTML = "V is in the array";
                break;
            }
            else document.getElementById("xuatKetQua").innerHTML = "V is not in the array";
        }
    </script>
</body>
</html>
