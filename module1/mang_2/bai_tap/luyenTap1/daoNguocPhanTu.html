<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <h1 style="color: red" id="xuatKetQua"></h1>
    <script>
        let mangNhapVao = new Array();
        for (let i=0;i<5;i++) {
            let nhapSo = parseInt(prompt("Nhập số nguyên bất kỳ:"));
            mangNhapVao.push(nhapSo);
        }
        let ketQua = mangNhapVao.join();
        let mangDaoNguoc = mangNhapVao.reverse().join();
        document.getElementById("xuatKetQua").innerHTML= "Vị trí các phần tử nhập vào : " + ketQua + "<br>" + "Vị trí các phần tử sau khi đảo ngược : " + mangDaoNguoc;
    </script>
</body>
</html>
