<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1 style="color: red" id="xuatKetQua"></h1>
<script>
    let nhapChuoiBatKy = prompt("Nhập chuỗi kí tự bất kỳ :");
    let  arrStr = nhapChuoiBatKy.split(" ");
    for(let i=0;i<arrStr.length;i++){
        if(arrStr[i]==''){
            arrStr.splice(i,1);
            i--;
        }
    }
    document.getElementById("xuatKetQua").innerHTML="Trong chuỗi đó có " + arrStr.length + " từ";
</script>
</body>
</html>
