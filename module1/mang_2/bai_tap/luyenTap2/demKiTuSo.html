<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h1 style="color: red" id="xuatKetQua"></h1>
<script>
    let mangNhapVao = new Array();
    let count = 0;
    let testKiTuSo;
    for (let i = 0 ;i<5;i++) {
        let nhapKiTu = prompt("Nhập kí tự bất kỳ:");
        mangNhapVao.push(nhapKiTu);
    }
    for (let phanTu of mangNhapVao) {
        testKiTuSo = isNaN(phanTu);
        if (!testKiTuSo){
            count = count + 1;
        }
    }
    document.getElementById("xuatKetQua").innerHTML="Trong mảng có " + count + " kí tự số";
</script>
</body>
</html>
