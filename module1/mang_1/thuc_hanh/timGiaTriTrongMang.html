<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong Mảng</title>
</head>
<body>
    <script>
        let value = prompt("Enter a number: ");
        let message = "Không tồn tại số đã nhập.";
        let x = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < x.length; i++) {
            if (value == x[i]) {
                message = "Value " + x[i] + " found at " + i;
            }
        }
        alert(message);
    </script>
</body>
</html>
