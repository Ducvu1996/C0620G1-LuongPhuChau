<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi Nhiệt độ</title>
</head>
<body>
    <form method="post">
    <h1 style="color: blue">Chuyển độ C sang độ F</h1>
    <label style="color: orangered">Độ C</label>
    <input type="text" name="c" value="" id="c"> =>
    <label style="color: darkmagenta">Độ F</label>
    <input type="text" name="f" value="" id="f"><br><br>
    <input type="button" name="chuyennhietdo" value="Chuyển đổi" style="color: deeppink" onclick="doiGiaTri()">
    </form>
    <script>
        function doiGiaTri() {
            let doC=parseInt(document.getElementById("c").value);
            let doF= (9 * doC / 5) + 32;
            document.getElementById("f").value = doF;
        }
    </script>
</body>
</html>
