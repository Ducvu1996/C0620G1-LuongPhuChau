<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
    <form method="post">
        <h1 style="color: red">Chuyển đổi Tiền tệ</h1>
        <p>
            <strong style="margin-left:69px">Amount</strong>
            <strong style="margin-left:99px">From Currency</strong>
            <strong style="margin-left:99px">To Currency</strong>
        </p>
        <p>
            <input type="text" name="nhaptien" value="" id="nhaptien"/>
            <select style="margin-left:55px;width:110px" name="loaitien" id="loaiTienA">
                <option value="VietNam">VietNam</option>
                <option value="USD">USD</option>
            </select>
            <select style="margin-left:95px;width:110px" name="loaitien" id="loaiTienB">
                <option value="USD">USD</option>
                <option value="VietNam">VietNam</option>
            </select>
            <input style="background:rebeccapurple;color: white;margin-left:50px" type="button" name="doitien" value="Convert" id="convert" onclick="chuyenTien()"/>
        </p>
        <p id="thanhTien" style="color: blue"></p>
    </form>
    <script>
        function chuyenTien() {
            let tienA=document.getElementById("loaiTienA").value;
            let tienB=document.getElementById("loaiTienB").value;
            let giaTri = parseInt(document.getElementById("nhaptien").value);
            if ((tienA === "USD") && (tienB === "VietNam")) {
                let result = giaTri * 23000;
                document.getElementById("thanhTien").innerHTML = "Result : " + result + " " + "VND";
            }
            if ((tienA === "VietNam") && (tienB === "USD")){
                result = giaTri / 23000;
                document.getElementById("thanhTien").innerHTML = "Result : " + result + " " + "USD";
            }
            if ((tienA === "USD") && (tienB === "USD")){
                document.getElementById("thanhTien").innerHTML = "Result : " + giaTri + " " + "USD";
            }
            if ((tienA === "VietNam") && (tienB === "VietNam")){
                document.getElementById("thanhTien").innerHTML = "Result : " + giaTri + " " + "VND";
            }
        }
    </script>
</body>
</html>
