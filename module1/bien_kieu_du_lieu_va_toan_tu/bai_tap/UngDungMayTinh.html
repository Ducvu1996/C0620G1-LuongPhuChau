<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Máy Tính</title>
</head>
<body>
<label style="color: red"><h1>Caculator</h1></label>
<input type="text" name="number " id="input1" value="12"/>
<input style="margin-left:56px" type="text" name="number " id="input2" value="12"/><br><br>
<input style="color: blue" type="button" value="Addition (+)" onclick="cong()"/>
<input style="color: midnightblue" type="button" value="Subtraction (-)" onclick="tru()"/>
<input style="color:fuchsia" type="button" value="Multiplication (X)" onclick="nhan()"/>
<input style="color: darkviolet" type="button" value="Division (/)" onclick="chia()"/>
<p style="color:red" id="hienThi"></p>
<script>
    function cong() {
        let nhap1;
        let nhap2;
        nhap1 = document.getElementById("input1").value;
        nhap2 = document.getElementById("input2").value;
        let ketQua;
        ketQua=parseInt(nhap1) + parseInt(nhap2);
        document.getElementById("hienThi").innerHTML = "Kết quả là : " + ketQua;
    }
    function tru() {
        let nhap1;
        let nhap2;
        nhap1 = document.getElementById("input1").value;
        nhap2 = document.getElementById("input2").value;
        let ketQua;
        ketQua=parseInt(nhap1) - parseInt(nhap2);
        document.getElementById("hienThi").innerHTML = "Kết quả là : " + ketQua;
    }
    function nhan() {
        let nhap1;
        let nhap2;
        nhap1 = document.getElementById("input1").value;
        nhap2 = document.getElementById("input2").value;
        let ketQua;
        ketQua=parseInt(nhap1) * parseInt(nhap2);
        document.getElementById("hienThi").innerHTML = "Kết quả là : " + ketQua;
    }
    function chia() {
        let nhap1;
        let nhap2;
        nhap1 = document.getElementById("input1").value;
        nhap2 = document.getElementById("input2").value;
        let ketQua;
        ketQua=parseInt(nhap1) / parseInt(nhap2);
        document.getElementById("hienThi").innerHTML = "Kết quả là : " + ketQua;
    }
</script>
</body>
</html>
