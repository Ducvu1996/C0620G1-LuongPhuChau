<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng Prompt và Alert</title>
</head>
<body>
<script>
    let number1, number2;
    number1 = prompt("Nhập số a");
    number2 = prompt("Nhập số b");
    let soDu = number1 % number2;
    if (soDu > 0) {
        alert("a không chia hết cho b")
    }
    else if (soDu < 0) {
        alert("a không chia hết cho b")
    }
    else alert("a chia hết cho b")
</script>
</body>
</html>
