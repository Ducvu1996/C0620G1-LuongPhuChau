<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dùng Prompt và Alert</title>
</head>
<body>
<script>
    let u, v;
    u = prompt("Nhập số a");
    v = prompt("Nhập số b");
    let w = u % v;
    if (w > 0) {
        alert("a không chia hết cho b")
    }
    else if (w < 0) {
        alert("a không chia hết cho b")
    }
    else alert("a chia hết cho b")
</script>
</body>
</html>
