<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        // Chương trình tính : S = 1 + 1/2 + 1/3 +.....+ 1/n;
        let nhapSo = parseInt(prompt("Nhập số n bất kỳ :"));
        let tongS = 1;
        for (let i=2;i<=nhapSo;i++){
            tongS += 1/i;
        }
        document.write("Tổng S = 1 + 1/2 + 1/3 +.....+ 1/n là : " + tongS);
    </script>
</body>
</html>
