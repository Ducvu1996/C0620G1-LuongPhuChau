<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let soDong = parseInt(prompt("Nhập số dòng của tháp :"));
        for (let i=0;i<soDong;i++){
            for (let j=1;j<soDong;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
