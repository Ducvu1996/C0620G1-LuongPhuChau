<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let nhapSo = parseInt(prompt("Nhập số nguyên bất kỳ :"));
        let tichSoLe = 1;
        let tichSoChan = 1;
        if (nhapSo % 2 === 0){
            for (let j=2;j<=nhapSo;j+=2){
                tichSoChan = tichSoChan * j;
            }
            document.write("Tính các số chẵn từ 2 đến " + nhapSo + " là : " + tichSoChan);
        }else {
            for (let i=1;i<=nhapSo;i+=2){
                tichSoLe = tichSoLe * i;
            }
            document.write("Tính các số lẻ từ 1 đến " + nhapSo + " là : " + tichSoLe);
        }
    </script>
</body>
</html>
