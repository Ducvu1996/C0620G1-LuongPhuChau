        function findMaxScore(mang) {
            let doDaiMang = mang.length;
            let max = mang[0];
            for (let i=0;i<doDaiMang;i++){
                if (mang[i]>max){
                    max = mang[i];
                }
            }
            let index = mang.lastIndexOf(max);
            return document.write("Điểm số cao nhất được tìm thấy là " + max + " và vị trí xuất hiện cuối cùng của nó trong mảng là " + index + "<br>");
        }
