<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
    <script>
        // Viết chương trình tính : S=1+1/3!+1/5!+…..+1/(2n-1)!
        let nhapSoN = parseInt(prompt("Nhập số n để tính tổng S=1+1/3!+1/5!+…..+1/(2n-1)!"));
        let tong = 1;
        let giaiThua = 1;
        for (let i=3;i<=(2*nhapSoN-1);i=i+2){
            for (let j=1;j<=i;j++){
                giaiThua = giaiThua * j;
            }
            //alert(giaiThua);
            tong = tong + 1/giaiThua;
            giaiThua = 1;
        }
        document.write("Tổng cần tính S=1+1/3!+1/5!+…..+1/(2n-1)! với n bằng " + nhapSoN + " là : " + tong);
    </script>
</body>
</html>
